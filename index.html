<html lang="es">
<head>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			var inicio = $('#inicio').css('height');

	   		var fabrica = $('#fabrica').css('height');
	   		var banco = $('#banco').css('height');
	   		var soporte = $('#soporte').css('height');
   			$("#inicio").click(function(){
   				if(inicio === "54px" && que === "54px"){
	   				$('#que>p').hide();
	   				$('#que').animate({ height: '10'}, 850, 'swing');

	   				soporte = $('#soporte').css('height');
   				}

	   				$('#que').animate({ height: '54px'}, 100, 'swing');

   			});
		});
